---
- name: Create notebooks directory
  file:
    state: directory
    dest: /home/{{ cluster_user }}/notebooks
    owner: "{{ cluster_user }}"
    group: "{{ cluster_user }}"

- name: Create default notebook profile
  sudo: yes
  file:
    owner: "{{ cluster_user }}"
    group: "{{ cluster_user }}"
    state: directory
    recurse: yes
    dest: /home/{{ cluster_user }}/.ipython/profile_default

- name: Configure default notebook
  sudo: yes
  template:
    owner: "{{ cluster_user }}"
    group: "{{ cluster_user }}"
    src: ipynb_conf.py.j2
    dest: /home/{{ cluster_user }}/.ipython/profile_default/ipython_notebook_config.py
  notify: restart ipython-notebook

- name: Configure upstart script
  template:
    src: upstart.conf.j2
    dest: /etc/init/ipython-notebook.conf
  notify: restart ipython-notebook

- include: nbextensions.yml

- name: Start Jupyter
  service: name=ipython-notebook state=started
