---
- name: Add scala-sbt Repository
  command: echo "deb https://dl.bintray.com/sbt/debian /" | sudo tee -a /etc/apt/sources.list.d/sbt.list

- name: Add scala-sbt public key
  apt_key:
    id: 642AC823
    keyserver: keyserver.ubuntu.com:80
    state: present

- name: Update Hosts
  apt: update_cache=yes

- name: Install Scala-sbt
  apt: pkg=sbt state=installed update-cache=yes

- name: Download scala
  get_url: url=http://downloads.lightbend.com/scala/{{ scala_version }}/scala-{{ scala_version}}.deb dest=/home/{{ cluster_user }}/apps/scala-{{ scala_version }}.deb

- name: Install scala
  apt: deb=/home/{{ cluster_user }}/apps/scala-{{ scala_version }}.deb
