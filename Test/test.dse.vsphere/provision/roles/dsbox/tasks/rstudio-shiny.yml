---
- name: Download RStudio Shiny Server
  get_url: url=https://download3.rstudio.org/ubuntu-12.04/x86_64/shiny-server-{{ shiny_version }}-amd64.deb dest=/home/{{ cluster_user }}/apps

- name: Install RStudio Shiny Server
  shell: gdebi /home/{{ cluster_user }}/apps/shiny-server-{{ shiny_version }}-amd64.deb
