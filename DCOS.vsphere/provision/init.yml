# Initialization Template
# Save as init.yml when completed
# Total number of Virtual Machines to deploy (inluding the Master)
# e.g. Total: 5
Total: 5

# vSphere username
# e.g. Username: "administrator@vsphere.local"
Username: "administrator@vsphere.local"

# vSphere password
# e.g. Password: "Password"
Password: "Fuck_Y0u!"

# vSphere Pool to assign the virtual machines
# e.g. Pool: "Linux"
Pool: "BigData"

# vSphere Cluster
# e.g. Cluster: "Site A"
Cluster: "VRTX"

# Template to clone the virtual machines from
# e.g. Template: "Temaplates/ubuntu.14"
Template: "Production/vivid-tmp"

# vShere or vCenter Host name or IP address
# e.g. Host: "esx01.vsphere.local"
Host: "vcenter.synapse.local"

# Master Username
Master_User: "admin"

# Master Password
Master_Pass: "ADMIN"

# Haddop Verion
Hadoop_Version: "2.6.2"

# Spark Version
Spark_Version: "1.5.2"

# Java File
Java_Version: "openjdk-7-jdk"

# Maven Version
Maven_Version: "3.3.3"

# Scala Version
Scala_Version: "2.10.6"

# TensorFlow Version
TFlow_Version: "0.8.0rc0"